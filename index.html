<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images\logo.png" type="image/x-icon">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
      <h2>
        Password Generator
      </h2>
      <div class="wrapper">
        <div class="input-box">
          <input class="generated-password" type="text" id="passwordOne" placeholder="Your Generated Password" disabled>
          <span class="material-symbols-rounded" onclick="copyPasswordOne()">
            <i class="fa-solid fa-copy"></i>
          </span>
        </div>
        <div class="input-box">
          <input class="generated-password" type="text" id="passwordTwo" placeholder="Your Generated Password" disabled>
          <span class="material-symbols-rounded" onclick="copyPasswordTwo()">
            <i class="fa-solid fa-copy"></i>
          </span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label for="" class="title">Password Length</label>
            <span id="show-password-length"></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1" id="length-slider">
        </div>
        <div class="pass-settings">
          <label for="" class="title">Password Settings</label>
          <ul class="options">
            <li class="option" >
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase(a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase(A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="number">
              <label for="number">Number(0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols(!-$)</label>
            </li>
          </ul>
        </div>
          <button class="generate-btn" id="gen-btn" onclick="generatePassword()">Generate Password</button>
      </div>
    </div>
</body>
</html>
